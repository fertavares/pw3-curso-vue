<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionais e listas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <main id="desafio">
    <div id="desafio">
      <!-- 1) Ligue o botão para alternar a exibição dos dois
    parágrafos. Use ambos v-if e v-show e inspecione os elementos
    para ver a diferença -->
      <h2>#01</h2>
      <div>

        
          
          <p v-if="alterar">Você quer me ver</p>
          <p v-else>... ou eu</p>

          <p v-show="alterar">Você quer me ver</p>
          <p v-show="!alterar">... ou eu</p>
        
        <button @click="alterar = !alterar"> {{ alternar ? "mudar" : "mudar" }}</button>
      </div>

      <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
    Imprima também o índice de cada elemento. -->
      <h2>#02</h2>
      <ul>
        <li>
        <li :key="index" v-for="(array, index) in array">{{index + 1}} - {{array}}</li>
        </li>
      </ul>

      <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
    {
			titulo: 'O Senhor dos Anéis',
			autor: 'J.R.R. Tolkiens',
			volume: '3'
		}
    Imprima também o índice de cada item. -->
      <h2>#03</h2>
      <ul>
        <li>
          <template v-for="(valor, chave, index) in livro">
           {{index + 1}}: {{chave}} = {{valor}} <br>
          </template>
        </li>
      </ul>

      <!-- 4) Imprima o seguinte objeto (somente os valores) e
    também crie um loop aninhado para o array:
    {
			id: 10,
			nome: 'Maria',
			notas: [7.67, 8.33, 6.98, 9.21]
		}
    (dica: use v-for e v-if na resolução) -->
      <h2>#04</h2>
      <ul>
          <li v-for="(valor, chave, indice) in aluno">
            <template v-for="(valor, chave, indice) in aluno">
              {{valor}}
              <p v-if="aluno.notas">{{valor}}</p>
              
          </template>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
